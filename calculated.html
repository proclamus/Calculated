<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="menu-bar">
      
        <button class = "botao-menu">HOME</button><button class = "botao-menu">CALCULADORA</button><button class= "botao-menu">CONVERSOR</button> <!-- CONNEXION N'EST PAS ACTIF -->
            
    </div>
    
    <div class="calculadora">
        <div class="calculator__display" >0</div>
            <div class="teclas">
                        
                <button class = 'tecla-calculadora'>7</button>
                <button class = 'tecla-calculadora'>8</button>
                <button class = 'tecla-calculadora'>9</button>
                <button class = 'tecla-calculadora' data-action="decimal">.</button>
                <button class = 'tecla-calculadora'>4</button>
                <button class = 'tecla-calculadora'>5</button>
                <button class = 'tecla-calculadora'>6</button>
                <button class = 'tecla-calculadora' data-action="clear">AC</button>
                <button class = 'tecla-calculadora'>1</button>
                <button class = 'tecla-calculadora'>2</button>
                <button class = 'tecla-calculadora'>3</button>
                <button class = 'tecla-calculadora'>0</button>
                
                
                
                <button class="key-operator" data-action="somar">+</button>
                <button class="key-operator" data-action="subtrair">-</button>
                <button class="key-operator" data-action="multiplicar">&times;</button>
                <button class="key-operator" data-action="dividir">/</button>
                <button id="calcular" class="key-operator" data-action="calcular">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
