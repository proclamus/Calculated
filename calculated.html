<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="calculadora">
        <div class="calculator__display">0</div>
            <div class="teclas">
                <button class="key-operator" data-action="somar">+</button>
                <button class="key-operator" data-action="subtrair">-</button>
                <button class="key-operator" data-action="multiplicar">&times;</button>
                <button class="key-operator" data-action="dividir">/</button>        
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key-operator" data-action="calcular">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
